{% extends "layout.html" %}{% block body %}  <div class="container">  <table class="table table-bordered table-hover">    <thead>  <tr>  <th><p class="text-center">编号</p></th>  <th><p class="text-center">姓名</p></th>  <th><p class="text-center">电话</p></th>  <th><p class="text-center">学校</p></th>  <th><p class="text-center">年级</p></th>  </tr>    </thead>  	  <tbody>	  {% for guest in guests %}		<tr>			<td>{{guest.id}}</td>			<td>{{guest.name}}</td>			<td>{{guest.phone}}</td>      			<td>{{guest.school}}</td>			<td>{{guest.grade}}</td>		</tr>	  {% else %}		<li><em> 现在还没有记录</em>	  {% endfor %}	  </tbody>  </table>  </div>{% endblock %}</body></html>
