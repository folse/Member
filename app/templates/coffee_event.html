<!doctype html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>致优教育</title><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/bootstrap-responsive.min.css')}}"><link rel=stylesheet type=text/css href="{{url_for('static', filename='css/style.css')}}"><script>	var _hmt = _hmt || [];	(function() {	  var hm = document.createElement("script");	  hm.src = "//hm.baidu.com/hm.js?0408c54bef1f74d2735ce193b22ab96f";	  var s = document.getElementsByTagName("script")[0]; 	  s.parentNode.insertBefore(hm, s);	})();</script></head><body>    <div id="header" class="container span12">    	<p>&nbsp;</p>    	<img src="{{url_for('static', filename='img/logo_coffee.png')}}"  alt="致优教育" />	    {% for message in get_flashed_messages()%}            <div class="alert alert-error">{{message}}</div>        {% endfor %}        <p>&nbsp;</p>		<form class="form-horizontal" action="{{ url_for('coffee_event') }}" method="post">			<div class="control-group">			    <label class="control-label">* 姓名:</label>				<div class="controls">				<input type="text" name="name" placeholder="行不更名,坐不改姓啊" autocomplete="on">				</div>			</div>			<div class="control-group">			    <label class="control-label">* 电话:</label>				<div class="controls">				<input type="text" name="phone" placeholder="客服妹纸会通过电话联系你" autocomplete="on">				</div>			</div>			<div class="control-group">			    <label class="control-label">* 学校:</label>				<div class="controls">				<input type="text" name="school" placeholder="学校要在北京啊" autocomplete="on">				</div>			</div>			<div class="control-group">			    <label class="control-label">* 年级:</label>				<div class="controls">				<input type="text" name="grade" placeholder="便于推荐对应老师" autocomplete="on">				</div>			</div>			<div class="control-group">				<div class="controls">				<button type="submit" class="btn btn-large btn-primary">提交</button>				</div>			</div>		</form>		<p>&nbsp;</p>	</div>	<div id="footer" class="container span12">	</div>	<script type=text/javascript src="{{url_for('static', filename='js/jquery-1.10.1.min.js')}}"></script>	<script type=text/javascript src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>	<body> </html>
